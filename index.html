<!DOCTYPE html>
<html lang="pt-br">
<head>
    <script src="https://kit.fontawesome.com/583fac72a4.js" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>IntegraTec</title>
    <!-- CSS da PÃ¡gina -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/slide.css">
</head>
<body>
   <header>
    <div class="container">
        <div class="logo"><img src="img/logo.png" alt=""></div>
        <div class="menu">
            <nav>
                <a href="#">Home</a>
                <a href="#">Profissionais</a>
                <a href="#">Projeto</a>
                <a href="#">Contato</a>
            </nav>
        </div>
        <div class="sociais">
            <button><i class="fa-brands fa-square-instagram"></i></button>
            <button><i class="fa-brands fa-facebook"></i></i></button>
            <button><i class="fa-brands fa-square-whatsapp"></i></button>
        </div>
        <div class="contatos">
            <i class="fa-solid fa-envelope contatos-icon"></i><p>contato@integratec.com.br</p>
            <i class="fa-solid fa-phone-volume contatos-icon"></i><p>(11)2233-4455</p>
            <i class="fa-solid fa-phone-volume contatos-icon"></i><p>(11)97788-4433</p>
        </div>
    </div>
</header>
    <!-- Slide do Site -->
    <section class="content__slider">
        <div class="slides">
            <input type="radio" name="slide"  class="slide"  id="slide1" checked>
            <input type="radio" name="slide" class="slide" id="slide2">
            <input type="radio" name="slide" class="slide" id="slide3">

            <div class="slide slide__first">
                 <img src="./img/slide1.png" alt="primeiro slide">
            </div>
            
            <div class="slide">
                <img src="./img/slide2.png" alt="segundo slide">
            </div>

            <div class="slide">
                <img src="./img/slide3.jpg" alt="terceiro slide">
            </div>
        </div>
        <div class="navigation">
            <label class="bar" for="slide1"></label>
            <label class="bar" for="slide2"></label>
            <label class="bar" for="slide3"></label>
        </div>
    </section>
   
    <script src="./js/slide.js"></script>
</body>
</html>
